<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="911039464956-hfjdevj5bf18bvcgk8t37elt1mlg764j.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
	<title> Login & Registration Form</title>
	<link rel="stylesheet" href="./css/Rform.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</buttton>
				<button type="button" class="toggle-btn" onclick="register()">Register</buttton>
	</div>
	<div class="social-icons">
		<img src="./img/fb.png">
		<img src="./img/tw.png">

<div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- <a href="#" onclick="signOut();">Sign out</a> -->
    <script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
        });
    }
    </script>

    <script>
    function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        // console.log(id_token);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/index');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            console.log('Signed in as: ' + xhr.responseText);
            if(xhr.responseText == 'success'){
                signOut();
                location.assign('/index')
            }
        };
        xhr.send(JSON.stringify({token : id_token}));
      }
    </script>
	</div>
	<form id="login" class="input-group">
		<input type="text" class="input-field" id="uidL" placeholder="User Id" required>
		<input type="password" class="input-field" id="pswdL" placeholder="Enter Password" required>
		<input type="checkbox" class="check-box" ><span>Remember Password </span>
		<button type="submit" class="submit-btn">Log In</button>
	</form>
	<form id="register" class="input-group">
		<input type="text" class="input-field" id="uid" placeholder="User Id" required>
		<input type="email" class="input-field" id="eid" placeholder="Email Id" required>
		<input type="password" class="input-field" id="pswd" placeholder="Enter Password" required>
		<input type="checkbox" class="check-box" ><span>I agree to the terms & conditions</span>
		<button type="submit" class="submit-btn">Register</button>
	</form>
</div>

</div>

<script>
	var x=document.getElementById("login");
	var y=document.getElementById("register");
	var z=document.getElementById("btn");

	function register(){
	x.style.left="-400px";
	y.style.left="50px";
	z.style.left="110px";
}
	function login(){
	x.style.left="50px";
	y.style.left="450px";
	z.style.left="0px";
}
</script>

<script src="register.js"></script>
	</body>
</html>
